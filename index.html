<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecoming</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container" align="center">
        <h1 id="page-title">LeoDaWeeb Homecoming</h1>
        <img src="resources/icon.jpg" id="leodaweeb-img">
        <h5 id="little-label">LeoDaWeeb will be home in:</h5>
        <h1 id="timer">
            ...
        </h1>
    </div>
    <script>
        setInterval(() => {
            let countDownDate = new Date("Dec 10, 2021 19:30:00").getTime();
            let now = new Date().getTime();
            let timeleft = countDownDate - now;

            let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = `${days} Days ${hours}h ${minutes}min ${seconds}sec`
        }, 1000)

    </script>
</body>
</html>
